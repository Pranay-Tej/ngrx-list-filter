  <div>
    <form [formGroup]="bookFilters">

        <mat-label>Search by book title</mat-label>
        <input matInput placeholder="The Final Empire..." formControlName="title_contains">
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </form>
  </div>
</div>
